<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="search">
                <input type="text" name="" class="searchBox" placeholder="enter city">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="weather hidden">
                <div class="status">

                </div>

                <div class="temperature">

                </div>

                <div class="city">

                </div>

                <div class="conditions">
                    <div class="humidity">
                        <h3 class="heading1">Humidity</h3>
                        <h3 class="heading1-1"></h3>
                    </div>

                    <div class="wind-speed">
                        <h3 class="heading2">Wind Speed</h3>
                        <h3 class="heading2-1"></h3>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="app.js">

    </script>
</body>

</html>
